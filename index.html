<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index_style.css" />
    <title>Particle Sim</title>
  </head>
  <body>
    <section class="main">
      <section class="controll-panel">

        <!-- number of particles: ------------------------------------------------- -->
        <section class="particle-count">
          <label for="inpParticleCount">number of particles:</label>
          <div class="input-group">
            <input id="inpParticleCount" type="number" value="100"/>
            <div class="button-group">
              <button class="btn-subtract" id="btnSubtract">-</button>
              <button class="btn-add" id="btnAdd">+</button>
            </div>
          </div>
        </section>

        <!-- types: ---------------------------------------------------------------- -->
        <section class="types">
          <label for="inpParticleCount">Types:</label>
          <div class="input-group">
            <input id="inpTypes" type="number" readonly value="1"/>
            <div class="button-group">
              <button class="btn-subtract" id="btnSubtractType">-</button>
              <button class="btn-add" id="btnAddType">+</button>
            </div>
          </div>
          <div id="matrixContainer"></div>
        </section>

        <!-- ----------------------------------------------------------------------- -->
        <section class="face">
          <div>
            :)
          </div>
        </section>
      </section>
      <section class="canvas" id="cnvContainer">
        <canvas id="cnvPlayGround"></canvas>
      </section>
    </section>

    <script src="scripts/index_script.js"></script>
  </body>
</html>
